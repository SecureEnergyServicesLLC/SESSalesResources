<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Energy - Analytics Portal</title>
    <link rel="icon" type="image/x-icon" href="https://www.sesenergy.org/assets/images/logo-2.jpg">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/help-system.css">
</head>
<body>
    <!-- Login Overlay -->
    <div class="login-overlay" id="loginOverlay">
        <div class="login-container">
            <div class="login-logo">
                <img src="https://www.sesenergy.org/assets/images/logo-2.jpg" alt="Secure Energy">
                <span class="login-logo-text">
                    <span class="secure">SECURE</span>
                    <span class="energy">ENERGY</span>
                </span>
            </div>
            <h2 class="login-title">Analytics Portal Login</h2>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <div class="login-error" id="loginError"></div>
                <button type="submit" class="login-btn">Sign In</button>
            </form>
            <div class="first-time-note" id="firstTimeNote">
                <strong>First Time Setup:</strong> Use <code style="background: rgba(0,0,0,0.3); padding: 2px 6px; border-radius: 4px;">admin&#64;sesenergy.org</code> with password <code style="background: rgba(0,0,0,0.3); padding: 2px 6px; border-radius: 4px;">admin123</code> to access the admin portal and create user accounts.
            </div>
        </div>
    </div>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="logo-container">
            <img src="https://www.sesenergy.org/assets/images/logo-2.jpg" alt="Secure Energy" class="logo-img">
            <span class="logo-text">
                <span class="secure">SECURE</span>
                <span class="energy">ENERGY</span>
            </span>
        </div>
        
        <!-- Weather & Clock -->
        <div class="top-bar-widgets">
            <div class="top-widget weather-widget" id="weatherWidget">
                <svg class="weather-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
                <div class="weather-info">
                    <span class="weather-temp" id="weatherTemp">--Â°F</span>
                    <span class="weather-location" id="weatherLocation">Loading...</span>
                </div>
            </div>
            <div class="top-widget clock-widget">
                <svg class="clock-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <polyline points="12 6 12 12 16 14"/>
                </svg>
                <div class="clock-info">
                    <span class="clock-time" id="clockTime">00:00:00</span>
                    <span class="clock-date" id="clockDate">Mon, Jan 1</span>
                </div>
            </div>
        </div>
        
        <div class="top-bar-center">
            <div class="ai-search-container">
                <svg class="ai-search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="M21 21l-4.35-4.35"/>
                </svg>
                <input type="text" class="ai-search-input" id="aiSearchInput" placeholder="Quick search... (press Enter to use AI Assistant)">
            </div>
        </div>
        <div class="top-bar-right">
            <div class="theme-selector" title="Change Theme">
                <button class="theme-btn" data-theme="dark" onclick="setTheme('dark')" title="Dark">
                    <span class="theme-dot dark-dot"></span>
                </button>
                <button class="theme-btn" data-theme="light" onclick="setTheme('light')" title="Light">
                    <span class="theme-dot light-dot"></span>
                </button>
                <button class="theme-btn" data-theme="gray" onclick="setTheme('gray')" title="Gray">
                    <span class="theme-dot gray-dot"></span>
                </button>
                <button class="theme-btn" data-theme="blue" onclick="setTheme('blue')" title="Blue">
                    <span class="theme-dot blue-dot"></span>
                </button>
            </div>
            <div class="user-info" id="userInfo">
                <div class="user-avatar" id="userAvatar">A</div>
                <div class="user-details">
                    <span class="user-name" id="userName">Admin User</span>
                    <span class="user-role admin" id="userRole">Administrator</span>
                </div>
            </div>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Data Status Banner -->
        <div class="data-status-banner">
            <div class="data-status-left">
                <div class="data-status-indicator" id="dataStatusIndicator"></div>
                <div class="data-status-text">
                    <h4 id="dataStatusTitle">LMP Data Status</h4>
                    <p id="dataStatusDesc">Checking data...</p>
                </div>
            </div>
            <div class="data-status-right">
                <div class="data-stat">
                    <div class="data-stat-value" id="dataRecordCount">0</div>
                    <div class="data-stat-label">Records</div>
                </div>
                <div class="data-stat">
                    <div class="data-stat-value" id="dataISOCount">0</div>
                    <div class="data-stat-label">ISOs</div>
                </div>
            </div>
        </div>
        
        <!-- Widgets Grid -->
        <div class="widgets-grid" id="widgetsGrid"></div>
    </div>
    
    <!-- Edit User Modal -->
    <div class="modal-overlay" id="editUserModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit User</h3>
                <button class="modal-close" onclick="closeEditModal()">&times;</button>
            </div>
            <div id="editUserContent"></div>
        </div>
    </div>
    
    <!-- Notification Toast -->
    <div class="notification" id="notification"></div>
    
    <!-- Scripts -->
    <!-- Bid Management System Stores (must load before main.js) -->
    <script src="scripts/client-store.js"></script>
    <script src="scripts/supplier-store.js"></script>
    <script src="scripts/bid-store.js"></script>
    
    <!-- Core Portal Scripts -->
    <script src="scripts/shared-data-store.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/help-system.js"></script>
    <script src="scripts/background-music.js"></script>
</body>
</html>
