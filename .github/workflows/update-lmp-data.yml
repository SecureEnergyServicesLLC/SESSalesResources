name: Update LMP Data Monthly

on:
  schedule:
    # 3rd of every month at 6 AM UTC
    - cron: '0 6 3 * *'

  workflow_dispatch:
    inputs:
      start_date:
        description: 'Start date (YYYY-MM-DD). Blank = previous month.'
        required: false
      end_date:
        description: 'End date (YYYY-MM-DD). Blank = previous month.'
        required: false
      iso_markets:
        description: 'Comma-separated ISOs (e.g. PJM,ISONE). Blank = all.'
        required: false
        default: ''

permissions:
  contents: read

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Determine date range
        id: dates
        run: |
          if [ -n "${{ github.event.inputs.start_date }}" ]; then
            echo "start_date=${{ github.event.inputs.start_date }}" >> $GITHUB_OUTPUT
            echo "end_date=${{ github.event.inputs.end_date }}" >> $GITHUB_OUTPUT
          else
            START=$(date -d "$(date +%Y-%m-01) -1 month" +%Y-%m-%d)
            END=$(date -d "$(date +%Y-%m-01) -1 day" +%Y-%m-%d)
            echo "start_date=$START" >> $GITHUB_OUTPUT
            echo "end_date=$END" >> $GITHUB_OUTPUT
          fi
          echo "ðŸ“… Range: $(cat $GITHUB_OUTPUT)"

      - name: Fetch hourly LMP data from Genability
        env:
          ARCADIA_APP_ID: ${{ secrets.ARCADIA_APP_ID }}
          ARCADIA_APP_KEY: ${{ secrets.ARCADIA_APP_KEY }}
          START_DATE: ${{ steps.dates.outputs.start_date }}
          END_DATE: ${{ steps.dates.outputs.end_date }}
          ISO_MARKETS: ${{ github.event.inputs.iso_markets || 'all' }}
        working-directory: scripts
        run: node fetch-lmp-data-hourly.js

      - name: Process and upload to Azure
        env:
          AZURE_API_ENDPOINT: ${{ secrets.AZURE_API_ENDPOINT }}
          AZURE_API_KEY: ${{ secrets.AZURE_API_KEY }}
        working-directory: scripts
        run: node update-lmp-database-azure-v2.js

      - name: Summary
        run: |
          echo "## LMP Data Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Date Range:** ${{ steps.dates.outputs.start_date }} to ${{ steps.dates.outputs.end_date }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Markets:** ${{ github.event.inputs.iso_markets || 'all (ERCOT, ISONE, MISO, NYISO, PJM)' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Outputs:** Hourly + Monthly â†’ Azure lmp-database.json" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** âœ… Complete" >> $GITHUB_STEP_SUMMARY
